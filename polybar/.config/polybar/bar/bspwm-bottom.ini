[bar/bspwmBottom]
monitor = ${assets.monitor}

fixed-center = true
enable-ipc = true
wm-restack = bspwm
override-redirect = false
locale = en_US.UTF-8

width = 100%
height = 20
line-size = 5
bottom = true

background = ${color.background}
foreground = ${color.brightwhite}

border-color = ${color.background}
border-top-size = 2
border-bottom-size = 2
border-left-size = 5
border-right-size = 5


font-0 = ${assets.font-0}
font-1 = ${assets.font-1}
font-2 = ${assets.font-2}

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = none
tray-padding = 0
tray-maxsize = 16
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0
tray-detached = false

modules-left = bspwm space window
modules-right = wlan space network space temperature space hdd0 space hdd1 space memory space cpu space filesystem space light space volume space date space systray space session
module-margin = 0
module-padding = 0
